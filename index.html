			.play-pause {
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 5px;
				width: 60px;
				height: 60px;
				border: 2px solid #1a1a1a;
				background-color: #d4b746;
				/* color: #1a1a1a; */
				margin: 15px;
				cursor: pointer;
				outline: none;
			}
			.play-pause:hover {
				background-color: #f0e4b6;
			}
			.play-pause img {
				margin: 0;
				margin-left: 1px;
			}
		</style>
		<!-- 2. Create hidden header/footer <div> -->
		<div id="hidden" style="display:none;">
			<div id="header">
				<button id="header-left" class="play-pause"><img src="svg/play.svg" alt="" srcset=""></button>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script type="text/javascript">
			// 3. On Reveal.js ready event, copy header/footer <div> into each `.slide-background` <div>
			var header = $('#header').html();
			if ( window.location.search.match( /print-pdf/gi ) ) {
				Reveal.addEventListener( 'ready', function( event ) {
					$('.slide-background').append(header);
				});
			}
			else {
				$('div.reveal').append(header);
				const audioElement = document.getElementsByTagName('audio')[0];
				const buttonElement = document.getElementsByClassName('play-pause')[0];
				let isPlaying = false;
				console.log(buttonElement)
				function toggleSound(){
					console.log('asdfasdfasd')
					if(isPlaying){
						audioElement.pause();
						isPlaying = false;
						buttonElement.innerHTML = '<img src="svg/play.svg" alt="" srcset="">';
					}else{
						audioElement.play();
						isPlaying = true;
						buttonElement.innerHTML = '<img src="svg/pause.svg" alt="" srcset="">';
					}
				}
				buttonElement.onclick = toggleSound;
		   }
		</script>
